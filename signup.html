<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signup.css">
    <title>Login/Signup 4-FURNITURE</title>
    <style></style>
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <a href="./index.html">
                <img src="./4-furniture (1).png" alt="">
            </a>
        </div>
        <div id="nav">
            <a href="./index.html">
                <h3>4-FURNITURE</h3>
            </a>
            <select name="" id="Filter-location">
                <option value="">Location</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Patna">Patna</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Dehradun">Dehradun</option>
            </select>
            <input type="text" id="search" placeholder="Search for products">
            <a href="./cart.html" id="cart-flex">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" id="cart-logo" alt="">
                <h1>Cart</h1>
            </a>
            <a href="./signup.html">
                <h2 id="login-signup">LOGIN/SIGNUP</h2>
            </a>
        </div>
    </div>
    <div id="container">
        <div id="animation">
            <img src="https://cdn.dribbble.com/users/5246919/screenshots/11915912/media/f7b14b34de780768f18b37cce2431b0b.gif" alt="error">
        </div>
        <form id="form">
            <a href="./login.html">
                <p>Already registered  ?<br>Login Now</p>
            </a>
            <h1>Registration</h1>
            <input type="text" placeholder="Enter Name" id="name">
            <input type="email" placeholder="Enter Email" id="email">
            <input type="password" placeholder="Enter or Create Password" id="create-pass">
            <button id="submit">Sign Up</button>
        </form>
    </div>
</body>
<script src="./signup.js"></script>
</html>
